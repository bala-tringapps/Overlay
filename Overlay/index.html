<DOCTYPE html>
<html lang = "en">
    <head>
        <title>Responsive Layout</title>
        <meta charset="UTF-8">
        <meta name="description" content="Responsive Layout Design">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Bala Yogesh">
        <meta meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
    </head>
   <body>
       <div class="container">
            <div class="container_top">
                <div class="top"><p>top left</p></div>
                <div class="top"><p>top right</p></div>
            </div>
        
            <div class="neck"><p>Neck</p>
            </div>
            <div class="body_part">
                <div class="body"><p>body1</p></div>
                <div class="body"><p>body2</p></div>
                <div class="body"><p>body3</p></div>
            </div>
        
        
            <div class="container_bottom">
                    
                <div class="bottom"><p>bottom1</p></div>
                <div class="bottom"><p>bottom2</p></div>
                <div class="bottom"><p>bottom2</p></div>
                <div class="bottom"><p>bottom4</p></div>
            </div>
        </div>
        <div class="container_overlay">
            
            <div id="image_div">
                <img  id="image" src="./img/background_img.jpg" alt="Background Photo">
                <span id="sprite_img" style="width:16px; height:16px; display: inline-block;"></span>
            </div>
        </div>
        <script src="./app.js"></script>
   </body>
</html>
